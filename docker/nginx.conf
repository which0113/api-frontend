server {
    listen 80;
    server_name freefish.love;

    # gzip config
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    root /usr/share/nginx/html;
    include /etc/nginx/mime.types;

    location / {
        try_files $uri /index.html;
   }
}

server {
    listen 80;
    server_name back.freefish.love;

    location / {
        proxy_pass http://back.freefish.love:9001/;
    }
}

server {
    listen 80;
    server_name gateway.freefish.love;

    location / {
        proxy_pass http://gateway.freefish.love:9000/;
    }
}

server {
    listen 80;
    server_name interface.freefish.love;

    location / {
        proxy_pass http://interface.freefish.love:9002/;
    }
}
